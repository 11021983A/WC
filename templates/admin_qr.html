<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤ –¥–ª—è –ø–æ–º–µ—â–µ–Ω–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .qr-card:hover {
            transform: translateY(-5px);
        }

        .qr-code {
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .room-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .room-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .room-details {
            color: #666;
            font-size: 14px;
        }

        .url-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin: 10px 0;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media print {
            body {
                background: white;
            }
            
            .header, .controls {
                display: none;
            }
            
            .qr-card {
                break-inside: avoid;
                page-break-inside: avoid;
                margin-bottom: 20px;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîó –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</h1>
        <p>–°–æ–∑–¥–∞–Ω–∏–µ QR-–∫–æ–¥–æ–≤ –¥–ª—è —Å–∏—Å—Ç–µ–º—ã —É—á–µ—Ç–∞ –ø—Ä–æ–±–ª–µ–º –≤ –ø–æ–º–µ—â–µ–Ω–∏—è—Ö</p>
    </div>

    <div class="controls">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h2>
        
        <div class="form-row">
            <div class="form-group">
                <label for="startRoom">–ù–∞—á–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä –ø–æ–º–µ—â–µ–Ω–∏—è:</label>
                <input type="number" id="startRoom" value="1" min="1">
            </div>
            
            <div class="form-group">
                <label for="endRoom">–ö–æ–Ω–µ—á–Ω—ã–π –Ω–æ–º–µ—Ä –ø–æ–º–µ—â–µ–Ω–∏—è:</label>
                <input type="number" id="endRoom" value="10" min="1">
            </div>
            
            <div class="form-group">
                <label for="baseUrl">–ë–∞–∑–æ–≤—ã–π URL:</label>
                <input type="url" id="baseUrl" value="https://example.com" placeholder="https://your-domain.com">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="building">–ö–æ—Ä–ø—É—Å:</label>
                <select id="building">
                    <option value="A">–ö–æ—Ä–ø—É—Å A</option>
                    <option value="B">–ö–æ—Ä–ø—É—Å B</option>
                    <option value="C">–ö–æ—Ä–ø—É—Å C</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="roomType">–¢–∏–ø –ø–æ–º–µ—â–µ–Ω–∏—è:</label>
                <select id="roomType">
                    <option value="WC">–¢—É–∞–ª–µ—Ç</option>
                    <option value="OFFICE">–û—Ñ–∏—Å</option>
                    <option value="KITCHEN">–ö—É—Ö–Ω—è</option>
                    <option value="MEETING">–ü–µ—Ä–µ–≥–æ–≤–æ—Ä–Ω–∞—è</option>
                    <option value="STORAGE">–°–∫–ª–∞–¥</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" onclick="generateQRCodes()">
                –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥—ã
            </button>
            <button class="btn btn-secondary" onclick="clearResults()">
                –û—á–∏—Å—Ç–∏—Ç—å
            </button>
            <button class="btn btn-success" onclick="downloadAll()">
                –°–∫–∞—á–∞—Ç—å –≤—Å–µ
            </button>
            <button class="btn btn-secondary" onclick="window.print()">
                –ü–µ—á–∞—Ç—å
            </button>
        </div>
    </div>

    <div id="results"></div>

    <script>
        let generatedQRCodes = [];

        async function generateQRCodes() {
            const startRoom = parseInt(document.getElementById('startRoom').value);
            const endRoom = parseInt(document.getElementById('endRoom').value);
            const baseUrl = document.getElementById('baseUrl').value;
            const building = document.getElementById('building').value;
            const roomType = document.getElementById('roomType').value;
            
            if (startRoom > endRoom) {
                showError('–ù–∞—á–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–µ–Ω—å—à–µ –∫–æ–Ω–µ—á–Ω–æ–≥–æ');
                return;
            }
            
            if (endRoom - startRoom > 50) {
                showError('–ú–∞–∫—Å–∏–º—É–º 50 –ø–æ–º–µ—â–µ–Ω–∏–π –∑–∞ —Ä–∞–∑');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥—ã...</p></div>';
            
            generatedQRCodes = [];
            const qrGrid = document.createElement('div');
            qrGrid.className = 'qr-grid';
            
            try {
                for (let roomNumber = startRoom; roomNumber <= endRoom; roomNumber++) {
                    const response = await fetch(`/api/generate_qr/${roomNumber}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const qrCard = createQRCard(roomNumber, data.qr_code, data.url, building, roomType);
                        qrGrid.appendChild(qrCard);
                        generatedQRCodes.push(data);
                    } else {
                        console.error(`–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR –¥–ª—è –ø–æ–º–µ—â–µ–Ω–∏—è ${roomNumber}:`, data.error);
                    }
                }
                
                resultsDiv.innerHTML = '';
                resultsDiv.appendChild(qrGrid);
                showSuccess(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${generatedQRCodes.length} QR-–∫–æ–¥–æ–≤`);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–æ–≤');
            }
        }

        function createQRCard(roomNumber, qrCodeData, url, building, roomType) {
            const card = document.createElement('div');
            card.className = 'qr-card';
            
            const roomTypeNames = {
                'WC': '–¢—É–∞–ª–µ—Ç',
                'OFFICE': '–û—Ñ–∏—Å',
                'KITCHEN': '–ö—É—Ö–Ω—è',
                'MEETING': '–ü–µ—Ä–µ–≥–æ–≤–æ—Ä–Ω–∞—è',
                'STORAGE': '–°–∫–ª–∞–¥'
            };
            
            card.innerHTML = `
                <div class="room-info">
                    <div class="room-number">–ü–æ–º–µ—â–µ–Ω–∏–µ ‚Ññ${roomNumber.toString().padStart(3, '0')}</div>
                    <div class="room-details">
                        –ö–æ—Ä–ø—É—Å ${building} ‚Ä¢ ${roomTypeNames[roomType] || roomType}
                    </div>
                </div>
                
                <div class="qr-code">
                    <img src="${qrCodeData}" alt="QR –∫–æ–¥ –¥–ª—è –ø–æ–º–µ—â–µ–Ω–∏—è ${roomNumber}">
                </div>
                
                <div class="url-display">${url}</div>
                
                <button class="btn btn-secondary" onclick="downloadQR(${roomNumber}, '${qrCodeData}')">
                    –°–∫–∞—á–∞—Ç—å
                </button>
            `;
            
            return card;
        }

        function downloadQR(roomNumber, qrCodeData) {
            const link = document.createElement('a');
            link.download = `room_${roomNumber.toString().padStart(3, '0')}_qr.png`;
            link.href = qrCodeData;
            link.click();
        }

        function downloadAll() {
            if (generatedQRCodes.length === 0) {
                showError('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥—ã');
                return;
            }
            
            generatedQRCodes.forEach((qr, index) => {
                setTimeout(() => {
                    downloadQR(qr.room_number, qr.qr_code);
                }, index * 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–≥—Ä—É–∑–∫–∞–º–∏
            });
            
            showSuccess(`–ù–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–∞–≥—Ä—É–∑–∫–∞ ${generatedQRCodes.length} —Ñ–∞–π–ª–æ–≤`);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            generatedQRCodes = [];
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå ' + message;
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö
            const existingErrors = resultsDiv.querySelectorAll('.error');
            existingErrors.forEach(error => error.remove());
            
            resultsDiv.insertBefore(errorDiv, resultsDiv.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = '‚úÖ ' + message;
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—Ö–µ
            const existingSuccess = resultsDiv.querySelectorAll('.success');
            existingSuccess.forEach(success => success.remove());
            
            resultsDiv.insertBefore(successDiv, resultsDiv.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ URL –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –±–∞–∑–æ–≤–æ–≥–æ URL
        document.getElementById('baseUrl').addEventListener('input', function() {
            const url = this.value;
            if (url && !url.startsWith('http')) {
                this.value = 'https://' + url;
            }
        });
    </script>
</body>
</html>
